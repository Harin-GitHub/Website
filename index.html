<!DOCTYPE html>
<html>
    <head>
        <title>Item Cart</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class ="main">
            <div class="hedding">Items</div>
            <div class="Items"></div>
                <div class="row">
                    <div class="Item">
                        <img src="image1.jpeg" alt="iphone 14 pro max">
                        <h2>iphone 14 pro max</h2>
                        <a href="https://www.apple.com/shop/buy-iphone/iphone-14" class="btn">Add to cart</a>
                    </div>
                    <div class="Item">
                        <img src="image2.jpg" alt="iphone 15">
                        <h2>iphone 15</h2>
                        <a href="https://www.apple.com/iphone-15/" class="btn">Add to cart</a>
                    </div>
                    <div class="Item">
                        <img src="image3.jpeg" alt="iphone 15 Plus">
                        <h2>iphone 15 Plus</h2>
                        <a href="https://www.apple.com/iphone-15/" class="btn">Add to cart</a>
                    </div>
                    <div class="Item">
                        <img src="image4.jpg" alt="iphone 15 Pro">
                        <h2>iphone 15 Pro</h2>
                        <a href="https://www.apple.com/iphone-15-pro/" class="btn">Add to cart</a>
                    </div>
                    <div class="Item">
                        <img src="image5.jpg" alt="iphone 15 Pro Max">
                        <h2>iphone 15 Pro Max</h2>
                        <a href="https://www.apple.com/iphone-15-pro/" class="btn">Add to cart</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="cart">
                    <img src="cart.png" alt="Cart">
                    <p>Items</p>
                    <ul style="list-style-type: none;">
                        <li>iphone 15 Pro</li>
                        <li>iphone 15 Pro max</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
